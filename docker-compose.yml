version: "3.8"

services:
  node-app:
    build:
      context: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  jenkins:
    image: jenkins/jenkins:lts
    build:
      context: ./jenkins
    ports:
      - "8080:8080"
      - "50000:50000" # Jenkins agent kommunikáció
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Docker socket a hostról
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    networks:
      - app-network

volumes:
  jenkins_home:

networks:
  app-network:
    driver: bridge
